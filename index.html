<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi documento</title>
    <link rel="stylesheet" href="./CSS/Style.css">
</head>
<body>
    <h1>Mi pagina HTML</h1>
    <section>
        <h2>Margin y Padding</h2>
        <div class="contenedor">Esta clase es de CSS</div>
        <div class="contenedor"></div>
        <div class="contenedor"></div>
        <div class="contenedor"></div>    
    </section>
    <h2>Formulario</h2>
    <span>Este es un formulario en HTML</span>
    <form action="#" method="get">
        <label for="nombre">Nombre:</label>
        <input type="text" name="nombre" id="nombre" required>
        <label for="correo">Correo:</label>
        <input type="email" name="correo" id="correo" required>
        <label for="pass">Password:</label>
        <input type="password" name="pass" id="pass">
        <label for="edad">Edad:</label>
        <input type="number" name="edad" id="edad" min="0" max="18">
        <label for="fecha">Fecha</label>
        <input type="date" name="fecha" id="fecha">
        <label for="terminos">Acepta terminos y condiciones</label>
        <input type="checkbox" name="terminos" id="terminos">
        <input type="hidden" name="Identificador" value="id">
        <input type="reset" value="Borrar Informacion">
        <input type="submit" value="Enviar Datos">
        
    </form>
</body>
</html>
